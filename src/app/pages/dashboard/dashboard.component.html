<div class="grid-container" *ngIf="roomsLoaded | async">
  <h1 class="mat-h1">Dashboard</h1>
  <button (click)="authSvc.logOut()" mat-raised-button>Log Out</button>
  <mat-icon>
    account_circle
  </mat-icon>
  <button mat-raised-button (click)="openDialog()" color="accent">Create a room</button>
  <mat-grid-list cols="4" rowHeight="350px">
    <mat-grid-tile *ngFor="let room of rooms" colspan="1" rowspan="1" (click)="tileClicked(room)">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{room.name}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <mat-list>
            <mat-list *ngFor="let user of room.activeUsers.users">
              <mat-list-item>
                {{user.name}}
              </mat-list-item>
            </mat-list>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</div>
