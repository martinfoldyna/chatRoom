<form class="login-form" [formGroup]="form">
  <mat-card class="login-card">

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>uživatelské jméno</mat-label>
            <input matInput type="text" formControlName="username">
          </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Heslo</mat-label>
          <input  matInput type="password" formControlName="password">
        </mat-form-field>

      <button mat-raised-button (click)="onSubmit(form.value)" color="primary" class="login-button"><span style="color: white;">PŘIHLÁSIT SE</span></button>
  </mat-card>
</form>
