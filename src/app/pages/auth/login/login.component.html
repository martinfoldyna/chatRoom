<mat-card class="login-card">
  <mat-card-content>
    <form class="login-form" [formGroup]="form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput type="text" placeholder="Name" formControlName="username">
        </mat-form-field>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input  matInput type="password" placeholder="Password" formControlName="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onSubmit(form.value)" color="primary" class="login-button"><span style="color: white;">LOGIN</span></button>
  </mat-card-actions>
</mat-card>
